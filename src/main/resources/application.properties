
quarkus.http.port = 8082

#conectando no banco
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = estante
quarkus.datasource.password = estante_password
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/estante

quarkus.hibernate-orm.log.sql=false

quarkus.hibernate-orm.database.generation = update

#SWAGGER
quarkus.swagger-ui.path=/swagger-ui

#LOG
quarkus.log.level=INFO
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) [ CORRELATION.ID = %X{correlation.id} ] %s%e%n

#TEST
quarkus.http.test-port=8083
quarkus.http.test-ssl-port=8446